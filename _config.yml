name: Siddarth Malreddy
description: DL/CV Researcher
meta_description: "Siddarth Malreddy"

aboutPage: true

markdown: kramdown
highlighter: rouge

gems: [jekyll-paginate]
paginate: 20
baseurl: /
domain_name: 'http://malreddysid.github.com'
#google_analytics: 'UA-XXXXXXXX-X'
disqus: true
disqus_shortname: 'malreddysidgithubio'

# Details for the RSS feed generator
url:            'http://malreddysid.github.com'
author:         'Siddarth Malreddy'
authorTwitter:  'YourTwitterUsername'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
